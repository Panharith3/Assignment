<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <style>
        table,tr,td,th{
            border: 1px ridge black;
            border-spacing: 3px;  
        }
        td,th{
            text-align: center;
            height: 70px;
        }
        table{
            margin-top: 30px;
            margin-left:auto;
            margin-right: auto;
            width: 70%;
            table-layout: fixed;
        }
    </style>
    
    <table>
        <caption><strong>Some HTML Colors</strong></caption>
        <tr>
            <th>Colour</th>
            <th>Name</th>
            <th>Hexadecimal</th>
            <th>RGB value</th>
        </tr>
        <tr>
            <td style="background-color: rgb(250, 128, 114)"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <th>250-128-114</th>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 215, 0)"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <th>255-215-0</th>
        </tr>
    </table>
</body>
</html>
