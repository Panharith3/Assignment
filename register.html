<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <form method="get">
        <p><label>Firstname : <input name="first-name" autocomplete="name"/></label></p>
        <p><label>Middlename : <input type="text"> </label></p>
        <p><label>Lastname : <input type="text"></label></p>
        <p><Label>Course : 
                <select name="course" id="course" >
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </Label>
        </p>
        <p>Gender : </p>
        <p><Label><input type="radio" name="gender" id="Male"> Male</Label></p>
        <p><Label><input type="radio" name="gender" id="Female"> Female</Label></p>
        <p><Label><input type="radio" name="gender" id="other"> Other</Label></p>
        <p><label>Phone : 
            <input type="tel" id="phone" name="phone" placeholder="123-456-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </label></p>
        <p>Address</p>
        <textarea name="address" id="address" cols="60" rows="10"></textarea>
        <p><label >Email : <input type="email" name="email" id="email"></label></p>
        <p><label >Password : <input type="password" name="password1" id="password1"> </label></p>
        <p><label >Re-type password : <input type="password" name="password2" id="password2"></label></p>
        <p><input type="submit" value="submit"></p>
    </form>
</body>
</html>
